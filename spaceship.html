<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroid Annihilator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <div id="ui-container">
        <div id="score">Score: 0</div>
        <div id="lives">Lives: 3</div>
    </div>

    <div id="weapon-status">
        Weapon: Ready
        <div id="weapon-bar-container">
            <div id="weapon-bar"></div>
        </div>
    </div>

    <div id="hyperspace-status">
        Hyperspace (H): Ready <span id="hyperspace-charges"></span>
         <div id="hyperspace-bar-container">
            <div id="hyperspace-bar"></div>
        </div>
    </div>

    <div id="game-over">
        <h2>GAME OVER</h2>
        <p id="final-score">Final Score: 0</p>
        <button id="restart-button">Restart Game</button>
    </div>

    <script src="game.js" defer></script>
</body>
</html>
